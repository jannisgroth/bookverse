<div class="carousel carousel-center">
  <div *ngFor="let buch of buecher"
    class="carousel-item m-2 hover:scale-105 transition-all duration-300 ease-in-out bg-transparent">
    <div *ngIf="buch?.file">
      <img loading="lazy" class="w-96 h-auto object-contain rounded-2xl shadow-md shadow-primary" [src]="buch?.file" />
    </div>
  </div>
</div>
