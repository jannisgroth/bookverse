<div class="collapse collapse-arrow bg-base-200">
  <input type="checkbox" id="rabattFilterCheckbox" (change)="uncheck()" />
  <div class="collapse-title text-xl font-medium">Rabatt</div>
  <div class="collapse-content">
    <div class="flex justify-center items-center">
      <input
        id="rabattFilter"
        type="range"
        min="0"
        max="1"
        value="{{ rabattFilter()() ? rabattFilter()()!.toString() : '0' }}"
        class="range range-primary pr-4"
        step="0.001"
        (input)="rabattFilterSetter($event.target!)" />

      <input
        type="text"
        value="{{
          rabattFilter()() ? (+rabattFilter()()! * 100).toFixed(1) + '%' : '0%'
        }}"
        [ngClass]="{
          'input-primary': !manuellerInputError,
          'input-error': manuellerInputError,
        }"
        class="p-3 px-4 w-20 input input-primary input-xs bg-transparent text-center"
        (change)="manuellerInput($event.target!)" />
    </div>
  </div>
</div>
