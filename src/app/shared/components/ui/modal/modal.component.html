<dialog #modal id="modal" class="modal min-h-96">
    <div class="modal-box">
        <h3 class="text-lg font-bold">{{ buch?.titel?.titel }}</h3>
        <p class="py-4">Press ESC key or click the button below to close</p>
        <div class="modal-action">
            <form method="dialog">
                <button class="btn" (click)="closeModal(modal)">Close</button>
            </form>
        </div>
    </div>
</dialog>
