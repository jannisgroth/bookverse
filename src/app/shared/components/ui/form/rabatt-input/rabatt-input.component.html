<div [formGroup]="buchForm()"> <!-- Zugriff auf die tatsÃ¤chliche FormGroup -->
    <label class="label">
        <span class="label-text text-lg font-semibold">Rabatt *</span>
    </label>
    <div class="relative flex items-center">
        <div>
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 text-gray-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m8.99 14.993 6-6m6 3.001c0 1.268-.63 2.39-1.593 3.069a3.746 3.746 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043 3.745 3.745 0 0 1-3.068 1.593c-1.268 0-2.39-.63-3.068-1.593a3.745 3.745 0 0 1-3.296-1.043 3.746 3.746 0 0 1-1.043-3.297 3.746 3.746 0 0 1-1.593-3.068c0-1.268.63-2.39 1.593-3.068a3.746 3.746 0 0 1 1.043-3.297 3.745 3.745 0 0 1 3.296-1.042 3.745 3.745 0 0 1 3.068-1.594c1.268 0 2.39.63 3.068 1.593a3.745 3.745 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.297 3.746 3.746 0 0 1 1.593 3.068ZM9.74 9.743h.008v.007H9.74v-.007Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm4.125 4.5h.008v.008h-.008v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>
            </div>
        </div>
        <input formControlName="rabatt" type="number" placeholder="0.999" min="0" max="0.999" step="0.001" [ngClass]="{
                'border-error focus:ring-error/50 focus:border-error': rabatt.invalid && rabatt.touched,
                'border-primary focus:ring-primary/50 focus:border-primary': !(rabatt.invalid && rabatt.touched)
            }"
            class="input w-full px-4 py-2 text-base bg-gray-50 focus:outline-none focus:ring hover:bg-gray-200 ps-10 border-2 rounded-lg" />
    </div>
    @if (rabatt.invalid && rabatt.touched) {
    <div class="text-base text-error">
        <label>
            @if (rabatt.hasError('min')) {
            <span>Rabatt kann nicht weniger als 0% betragen!</span>
            }
            @if (rabatt.hasError('max')) {
            <span>Rabatt kann nicht mehr als 100% betragen!</span>
            }
        </label>
    </div>
    }
</div>
