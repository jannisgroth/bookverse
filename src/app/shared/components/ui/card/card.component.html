<div class="card bg-neutral-300 w-96 shadow-xl">
  <figure class="mt-7 min-h-96">
    <img class="rounded-lg shadow-2xl" [src]="imageSrc" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">Buchname</h2>
    <p>Schlagwoerter: ....</p>
    <p>ISBN: ....</p>
    <div class="card-actions justify-end">
      <button class="btn hover:bg-indigo-500 btn-primary rounded-md ring-2 w-28 h-14 text-balance" (click)="getBuch()">
        Show more
      </button>
    </div>
  </div>
</div>
