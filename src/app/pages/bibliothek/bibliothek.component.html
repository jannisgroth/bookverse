<div class="drawer">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <div class="m-4">
      <app-error-alert
        *ngIf="errorShow"
        message="{{ errorMessage }}"></app-error-alert>
      <span
        *ngIf="loading()"
        class="loading loading-spinner loading-lg text-primary flex items-center justify-center m-auto">
      </span>
      <div class="container">
        <label for="my-drawer" class="btn btn-primary drawer-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
          </svg>
        </label>
        <app-suchleiste
          class="w-full px-4"
          [buecher]="buecher"></app-suchleiste>
        <app-sortier-service [buecher]="buecher"></app-sortier-service>
      </div>
      <div class="flex w-full flex-col">
        <div class="divider">Bibliothek</div>
      </div>
      <div *ngIf="!loading()">
        <div
          class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 auto-rows-fr">
          <div *ngFor="let buch of buecher()">
            <app-card [buch]="buch" (openModal)="openModal($event)"></app-card>
          </div>
        </div>
      </div>
      <app-modal [buch]="selectedBuchSignal()" #modal></app-modal>
    </div>
  </div>
  <div class="drawer-side z-50">
    <label
      for="my-drawer"
      aria-label="close sidebar"
      class="drawer-overlay"></label>
    <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
      <app-filtern [buecher]="buecher"></app-filtern>
    </ul>
  </div>
</div>
